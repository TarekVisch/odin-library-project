<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="/dist/styles/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <nav class="nav">
          <div class="row align-center">
            <div class="nav__logo">
              <h2 class="nav__logo--heading">
                <span>good</span>
                <span>library</span>
              </h2>
            </div>
          </div>
        </nav>
        <div class="main">
          <header class="header">
            <div class="row align-center">
              <div class="header__heading">
                <h1 class="header__heading--title">
                  <span>A library</span>
                  <span>for all</span>
                  <span>Taste &amp; Age</span>
                </h1>
              </div>
              <div class="header__form">
                <form method="post" class="form">
                  <div class="form__group">
                    <label for="title" class="form__label">Title</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form__input"
                    />
                  </div>
                  <div class="form__group">
                    <label for="author" class="form__label">Author</label>
                    <input
                      type="text"
                      name="author"
                      id="author"
                      class="form__input"
                    />
                  </div>
                  <div class="form__group">
                    <label for="pages" class="form__label">Pages</label>
                    <input
                      type="number"
                      name="pages"
                      id="pages"
                      class="form__input"
                    />
                  </div>
                  <div class="form__group">
                    <label for="read" class="form__label">Read</label>
                    <input
                      type="checkbox"
                      name="read"
                      id="read"
                      class="form__checkbox"
                    />
                  </div>
                  <div class="form__group">
                    <button type="submit" class="form__submit">Add Book</button>
                  </div>
                </form>
              </div>
            </div>
          </header>
          <section class="books">
            <div class="row">
              <div class="books__row"></div>
            </div>
          </section>
        </div>
        <footer class="footer">
          <div class="footer__links">
            <a
              href="https://github.com/TarekVisch"
              target="_blank"
              class="footer__link"
            >
              <img src="/dist/image/GitHub-Mark-64px.png" alt="GitHub" />
            </a>
          </div>
          <div class="footer__design">
            <p>
              Design inspired from
              <a href="https://www.goodreads.com/" target="_blank">Goodreads</a>
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script src="/dist/app.js"></script>
  </body>
</html>

<!-- A Library for all taste and age -->
